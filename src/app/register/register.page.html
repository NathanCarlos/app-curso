<ion-header>

  <ion-toolbar color="primary">
    <ion-button href="/" goBack float-left slot="start">
      <ion-icon name="arrow-round-back"></ion-icon>
    </ion-button>
    <ion-title>
      Registro
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="register()">
    <ion-list>
      <ion-item>
        <ion-input required type="text" placeholder="Nome" [(ngModel)]="username" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input required type="email" placeholder="Email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input required type="password" placeholder="Senha" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button shape="round" type="submit" expand="full" color="primary" fill="outline">Concluir</ion-button>
  </form>
</ion-content>
