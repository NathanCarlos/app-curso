<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Bem Vindo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="entrar()">
    <ion-list>
      <ion-item>
        <ion-input required type="email" placeholder="Email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input required type="password" placeholder="Senha" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button shape="round" type="submit" expand="full" color="primary" fill="outline">Entrar</ion-button>
  </form>
  <ion-button shape="round" color="primary" expand="full" fill="outline" (click)="register()">Registrar-se</ion-button>
  <ion-label><a href="#">Esqueceu sua senha?</a></ion-label>

</ion-content>
